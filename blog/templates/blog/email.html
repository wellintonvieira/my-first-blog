{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <form method="post" class="post-form">
            {% csrf_token %}
            	{{ form.as_p }}
            <button type="submit" class="save btn btn-default glyphicon glyphicon-save">Enviar</button>
        	<button type="reset" class="btn btn-default float btn-warning glyphicon glyphicon-remove">Limpar</button>
        </form>
    </div>
{% endblock %}
